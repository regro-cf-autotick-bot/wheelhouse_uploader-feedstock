{% set name = "wheelhouse_uploader" %}
{% set version = "0.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wheelhouse-uploader-{{ version }}.tar.gz
  sha256: c59bea8f2f09f4f845765e79a47442724e869aa552443cb312695040866e66fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-markdown
  run:
    # - apache-libcloud ==2.2.1
    - apache-libcloud >=2.2,<3
    - certifi
    - packaging
    - python >={{ python_min }}
    - setuptools >=0.9

test:
  imports:
    - wheelhouse_uploader
  commands:
    - pip list
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/ogrisel/wheelhouse-uploader
  summary: Upload wheels to any cloud storage supported by Libcloud
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
